name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout 🛎
      uses: actions/checkout@master
    - name: Setup Flutter env 🏗
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - name: Build ⚙️
      run: dart run beerstory:compile_svg && flutter build web --base-href "/Beerstory/"
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
