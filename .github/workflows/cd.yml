name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout 🛎
      uses: actions/checkout@v4
    - name: Setup Flutter env 🏗
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - name: Build ⚙️
      run: dart run beerstory:compile_svg && dart run slang && dart run build_runner build && dart run drift_dev schema steps drift_schemas lib/model/database/database.steps.dart && dart run beerstory:download_web_dependencies && flutter build web --base-href "/Beerstory/"
    - name: Create .nojekyll file 🧪
      run: touch ./build/web/.nojekyll
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: ./build/web
        branch: gh-pages
        single-commit: true
