name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout 🛎
      uses: actions/checkout@v4
    - name: Setup Flutter env 🏗
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - name: Build ⚙️
      run: dart run beerstory:compile_svg && dart run slang && dart run build_runner build && flutter build web --base-href "/Beerstory/"
    - name: Create .nojekyll file 🧪
      run: touch ./dist/.nojekyll
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v4
      with:
        folder: dist
        branch: gh-pages
        single-commit: true
