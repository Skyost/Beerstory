name: beerstory
description: Save your favorite beers and find them back instantly !
version: 1.0.3+7

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  intl: any
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  ez_localization: ^1.1.1
  uuid: ^4.5.1
  flutter_riverpod: ^2.6.1
  openfoodfacts: ^3.16.0
  http: ^1.2.2
  lottie: ^3.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_native_splash: ^2.4.2
  jovial_svg: ^1.1.23
  mobile_scanner: ^6.0.2

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/fonts/
    - assets/images/
    - assets/languages/
  fonts:
    - family: BirdsOfParadise
      fonts:
        - asset: assets/fonts/BirdsOfParadise.ttf

flutter_native_splash:
  color: "#009688"
  image: assets/images/splash/default.png
  fullscreen: true
  android_12:
    image: assets/images/splash/android12.png
