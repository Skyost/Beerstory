name: beerstory
description: Save your favorite beers and find them back instantly !
version: 1.0.3+7

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2
  intl: any
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  uuid: ^4.5.1
  flutter_riverpod: ^2.6.1
  openfoodfacts: ^3.24.0
  http: ^1.4.0
  lottie: ^3.3.1
  flutter_native_splash: ^2.4.6
  jovial_svg: ^1.1.27
  mobile_scanner: ^7.0.1
  drift: ^2.28.0
  drift_flutter: ^0.2.5
  forui: ^0.14.1
  forui_assets: ^0.14.0
  slang: ^4.7.3
  slang_flutter: ^4.7.0
  path: ^1.9.1

dev_dependencies:
  flutter_lints: ^6.0.0
  drift_dev: ^2.28.0
  build_runner: ^2.5.4
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.5
  slang_build_runner: ^4.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/fonts/
    - assets/images/
  fonts:
    - family: BirdsOfParadise
      fonts:
        - asset: assets/fonts/BirdsOfParadise.ttf
flutter_native_splash:
  color: "#009688"
  image: assets/images/splash/default.png
  fullscreen: true
  android_12:
    image: assets/images/splash/android12.png
