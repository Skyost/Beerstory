name: beerstory
description: Save your favorite beers and find them back instantly !
version: 1.0.0+4

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.1
  intl: ^0.18.0
  path_provider: ^2.0.15
  url_launcher: ^6.1.12
  code_scan: ^0.4.10
  ez_localization: ^1.1.0
  uuid: ^3.0.7
  flutter_riverpod: ^2.3.6
  openfoodfacts: ^2.7.3
  http: ^0.13.6
  lottie: ^2.5.0
  flutter_svg: ^2.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/fonts/
    - assets/images/
    - assets/languages/
  fonts:
    - family: BirdsOfParadise
      fonts:
        - asset: assets/fonts/BirdsOfParadise.ttf
