name: beerstory
description: Save your favorite beers and find them back instantly !
version: 2.0.1+9
publish_to: none
repository: https://github.com/Skyost/Beerstory

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2
  intl: any
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  uuid: ^4.5.1
  flutter_riverpod: ^2.6.1
  openfoodfacts: ^3.24.0
  http: ^1.4.0
  lottie: ^3.3.1
  flutter_native_splash: ^2.4.6
  jovial_svg: ^1.1.27
  mobile_scanner: ^7.0.1
  drift: ^2.28.1
  drift_flutter: ^0.2.5
  forui: ^0.14.1
  forui_assets: ^0.14.0
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  path: ^1.9.1
  shared_preferences: ^2.5.3
  file_picker: ^10.2.1
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_lints: ^6.0.0
  drift_dev: ^2.28.1
  build_runner: ^2.5.4
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.5
  release: ^0.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/fonts/
    - assets/images/
  fonts:
    - family: BirdsOfParadise
      fonts:
        - asset: assets/fonts/BirdsOfParadise.ttf

release:
  changelog:
    header: '# ðŸ“° Beerstory Changelog'
    defaultIgnoredTypes: ['test', 'ci']

flutter_native_splash:
  color: "#009688"
  image: assets/splash/default.png
  fullscreen: true
  android_12:
    image: assets/splash/android12.png
